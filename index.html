<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolHacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .link {
            display: block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .link:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hiii</h2>
        <a href="#" class="link">Block Classroom Teacher</a>
        <a href="#" class="link">No Screentime</a>
        <a href="#" class="link">Install App</a>
    </div>
</body>
</html>
