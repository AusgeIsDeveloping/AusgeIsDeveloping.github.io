<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwerk</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Happy Birtday, Mama</h1>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, speedX, speedY, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.life = life;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.alpha = Math.max(this.life / 50, 0);
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = Math.random() * canvas.height / 2;
                this.speedY = -Math.random() * 4 - 6;
                this.exploded = false;
                this.particles = [];
                this.color = `rgba(255, 105, 180, 1)`; // Pink color
            }

            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.life <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                const particleCount = 50; // Reduced for performance
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    const speedX = Math.cos(angle) * speed;
                    const speedY = Math.sin(angle) * speed;
                    const color = `rgba(255, 105, 180, 1)`; // Pink color for particles
                    this.particles.push(new Particle(this.x, this.y, color, speedX, speedY, 50));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        let fireworks = [];

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            fireworks.push(new Firework(x, y));
        }

        setInterval(launchFirework, 500); // Automatically launch fireworks every 500ms

        animate();
    </script>
</body>
</html>
